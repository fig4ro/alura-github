<meta charset="UTF-8">

<script>
	
	function newLine() {
		document.write("<br>");
	}

	function print(string) {
		document.write(string);
		newLine();
	}

	var numeroPensado = Math.round(Math.random() * 10) ;

	var tentativas = 1;

	while(tentativas <= 3) {

		var chute = parseInt(prompt("Digite seu chute!"));

		if(chute == numeroPensado) {

			print("Você ACERTOU, o número pensado era " + numeroPensado);
			break;

		} else {
			
			print("Você ERROU!");
		}

		tentativas++;
	}

	print("FIM");


</script>
