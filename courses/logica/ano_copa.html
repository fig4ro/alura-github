<meta charset="UTF-8">

<script>
	
	function newLine() {
		document.write("<br>");
	}

	function print(string) {
		document.write(string);
		newLine();
	}

	var limite = parseInt(prompt("Entre com a data limite"));
	
	var anoCopa = 1930;

	while(anoCopa <= limite) {
		print("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;	
	}

	print("FIM");
	
</script>
