<meta charset="UTF-8">

<script>
	
	function newLine() {
		document.write("<br>");
	}

	function print(string) {
		document.write(string);
		newLine();
	}

	var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

	var numero = 1;

	var totalIdades = 0;

	while(numero <= totalFamiliares) {

		var idade = parseInt(prompt("Informe idade do familiar"));
		totalIdades += idade;
		numero++;
	}

	var mediaDasIdades = totalIdades/totalFamiliares;
	print("A média das idades dos familiares é " + mediaDasIdades);
	print("FIM");


</script>
