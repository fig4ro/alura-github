<meta charset="UTF-8">

<script>
	
	function newLine() {
		document.write("<br>");
	}

	function print(string) {
		document.write(string);
		newLine();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias."));

	var empates = parseInt(prompt("Entre com o número de empates."));
				
	var pontos = (vitorias * 3) + empates;

	print("Os pontos do seu time é " + pontos);

	if(pontos > 28) {

		print("Seu time está melhor do que o ano passado.");
	}

	if(pontos < 28) {

		print("Seu time está pior do que o ano passado.");
	}

	if(pontos == 28) {
		
		print("Seu time está igual ao ano passado.")
	}

	print("FIM");

</script>
